<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Octopus Clicker</title>
</head>

<body>
    <div class="info">
        <div class="info__container">
            <h6 class="info__title">Earn per tap</h6>
            <div>
                <img src="/img/icons/coins.png" alt=""><span id="tap">1
                </span>
            </div>
        </div>
        <div class="info__container">
            <h6 class="info__title">Coins to level up</h6>
            <div>
                <span id="to-lvl-up">1000</span>
            </div>
        </div>
        <div class="info__container">
            <h6 class="info__title">Profit per hour</h6>
            <div>
                <img src="/img/icons/coins.png" alt=""><span id="profit">0</span>
            </div>
        </div>
    </div>
    <div class="game">
        <header class="game__header">
            <img src="/img/icons/coins.png" alt="">
            <h2 class="game__score">1000</h2>
        </header>
        <div class="game__clicker-circle">
            <img class="game__main-image" src="/img/octopus/pure.png" alt="main-image">
        </div>
        <div class="game__footer">
            <div class="energy">
                <img style="height: 25px;" src="/img/icons/energie.png" alt="">
                <p class="energy__value">1000</p> /
                <p class="energy__max">1000</p>
            </div>
            <div onclick="toggleBoostMenu()" class="boost">
                Boost <img style="height: 25px;" src="/img/icons/boost.png" alt="boost">
            </div>
        </div>
    </div>
    <div class="boost-menu">
        <div class="boost-menu__controls">
            <button onclick="toggleBoostMenu()" class="boost-menu__close-btn">
                <img src="/img/icons/back-arrow.png" alt="back arrow">
            </button>
        </div>
        <div class="boost-menu__header">
            <h4 class="boost-menu__title">Your balance:</h4>
            <div class="boost-menu__balance-container">
                <img src="/img/icons/coins.png" alt="coins" class="boost-menu__coins-img">
                <h2 class="boost-menu__balance">1000</h2>
            </div>
            <div class="boost-menu__content">
                <div class="boost-menu__bosters boost-menu__bosters__free">
                    <div class="boost-menu__boost boost-menu__boost__energy">
                        <img style="height: 50px;" src="/img/icons/energie.png" alt="">
                        <div>
                            <h3>Full Energy</h3>
                            <h5><span id="energy-limit">1</span>/1 available</h5>
                        </div>
                        <div id="energy-timer"></div>
                    </div>
                </div>
                <div class="boost-menu__bosters boost-menu__bosters__upgrade">
                    <div id="tap-upgrade" class="boost-menu__boost boost-menu__boost__tap-upgrade">
                        <div>
                            <img style="height: 50px;" src="/img/icons/tentacle.png" alt="">
                            <div>
                                <h3>Multitap</h3>
                                <h5><img style="height: 24px;" src="/img/icons/coins.png"><span>1000</span></h5>
                            </div>
                        </div>
                        <button>
                            <img src="/img/icons/right-arrow.png" alt="">
                        </button>
                    </div>
                    <div id="energy-upgrade" class="boost-menu__boost boost-menu__boost__energy-upgrade">
                        <div>
                            <img style="height: 50px;" src="/img/icons/energie.png" alt="">
                            <div>
                                <h3>Max Energy</h3>
                                <h5><img style="height: 24px;" src="/img/icons/coins.png"><span>1000</span></h5>
                            </div>
                        </div>
                        <button>
                            <img src="/img/icons/right-arrow.png" alt="">
                        </button>
                    </div>
                </div>


                <div id="upgrade-menu" class="upgrade-menu">
                    <div class="upgrade-menu__content">
                        <button class="close-btn" onclick="hideUpgradeMenu()">âœ–</button>
                        <img id="upgrade-img" src="" alt="Upgrade Image">
                        <h3 class="upgrade-menu__title" id="upgrade-title"></h3>
                        <p class="upgrade-menu__description" id="upgrade-description"></p>
                        <h5><img style="height: 24px;" src="/img/icons/coins.png"><span id="upgrade-cost"></span>
                        </h5>
                        <button class="upgrade-menu__button" id="upgrade-button">Buy
                            Upgrade</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
